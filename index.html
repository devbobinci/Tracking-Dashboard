<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <header class="profil">
      <div class="info">
        <img src="./images/image-jeremy.png" alt="">
        <div class="text">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="options">
        <h2 id="daily1">Daily</h2>
        <h2 id="weekly" class="active">Weekly</h2>
        <h2 id="monthly">Monthly</h2>
      </div>
    </header>

    <div class="blocks">
      <div class="work container-block">
        <div class="bg">
          <img src="./images/icon-work.svg" alt="">
        </div>
        <div class="block">
          <div class="title">
            <h3>Work</h3>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="time">
            <span id="work-time"> 32hrs</span>
            <p id="work-last-week">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="play container-block">
        <div class="bg">
          <img src="./images/icon-play.svg" alt="">
        </div>
        <div class="block">
          <div class="title">
            <h3>Play</h3>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="time">
            <span id="play-time"> 10hrs</span>
            <p id="play-last-week">Last Week - 8hrs</p>
          </div>
        </div>
      </div>

      <div class="study container-block">
        <div class="bg">
          <img src="./images/icon-study.svg" alt="">
        </div>
        <div class="block">
          <div class="title">
            <h3>Study</h3>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="time">
            <span id="study-time"> 4hrs</span>
            <p id="study-last-week">Last Week - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="exercise container-block">
        <div class="bg">
          <img src="./images/icon-exercise.svg" alt="">
        </div>
        <div class="block">
          <div class="title">
            <h3>Exercise</h3>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="time">
            <span id="exercise-time"> 4hrs</span>
            <p id="exercise-last-week">Last Week - 5hrs</p>
          </div>
        </div>
      </div>

      <div class="social container-block">
        <div class="bg">
          <img src="./images/icon-social.svg" alt="">
        </div>
        <div class="block">
          <div class="title">
            <h3>Social</h3>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="time">
            <span id="social-time"> 5hrs</span>
            <p id="social-last-week">Last Week - 10hrs</p>
          </div>
        </div>
      </div>

      <div class="self-care container-block">
        <div class="bg">
          <img src="./images/icon-self-care.svg" alt="">
        </div>
        <div class="block">
          <div class="title">
            <h3>Self Care</h3>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div class="time">
            <span id="selfcare-time"> 2hrs</span>
            <p id="selfcare-last-week">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/imxbartus">imxbartus</a>.
  </div>
  <script src="app.js"></script>
</body>

</html>
